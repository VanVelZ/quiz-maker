<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/cookie_jar.js"></script>
    <script src="scripts/student_quizzes.js"></script>
</head>
<body>
    <h1>Quiz Maker</h1>
    <h6><button id="logoutButton" onclick="logout(event)">Sign Out</button></h6>

    <div onload="getStudentInfo()" id="studentTable" div="container">
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <td class="dataName">Student Name</th>
                <td id="studentName">-</th>
            </tr>
            <tr>
                <td class="dataName">Class</td>
                <td><select id="classes" onchange="findQuizzes()">
                    <option value="none" selected disabled hidden>Select class</option>
                </select></td>
            </tr>
        </table>
    </div>
    
    <div id="studentQuizsTable" div="container">
        <table id="quizzes" class="table table-striped table-bordered table-hover">
            <tr>
                <th class="dataName">Quiz Name</th>
                <th >Class</th>
                <th >Grade</th>
            </tr>
        </table>
    </div>
    


    <div class=navnav>
        <input type=button onclick="location.href='index.html'" value="Home">
        <input type=button onclick="location.href='make_quiz.html'" value="Make Quiz">
        <input type=button onclick="location.href='review_quiz.html'" value="Review Quiz">
        <input type=button onclick="location.href='student_quizzes.html'" value="StudentPage">
        <input type=button onclick="location.href='take_quiz.html'" value="Take Quiz">
        <input type=button onclick="location.href='teacher_quizzes.html'" value="TeacherPage">
      </div>

      
</body>
</html>
