<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
        <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body onload="onLoads()">
    <h1>Quiz Maker</h1>
    <h6><button id="logoutButton" onclick="logout(event)">Sign Out</button></h6>

    <div id="teacherTable" div="container">
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <td class="dataName">Teacher Name & Id</th>
                <td id="teacherName">-</th>
            </tr>
            <tr>
                <td class="dataName">Class</td>
                <td id="class">
                    <select id="courseSelect">
                    </select>
                </td>
            </tr>
        </table>
    </div>

    <h3>Make a Quiz</h3>
    <input id="quizName" name="quizName" type="text" placeholder="Quiz Name">
    <div id="makeQuizTable" div="container">
        <table class="table table-striped table-bordered table-hover" id=quiz>
            <tr>
                <td class="dataName">Question 1</td>
                <td id="q1"><input class="questionDescription" name="q1" type="text" id="q1Description" placeholder="Question"></td>
            </tr>
            <tr>
                <td id="a1_1"><input class="q1Answer" name="a1_1" type="text" placeholder="Answer"></td>
                <td id="option1_1Radio"> A <input type="radio" name="q1Radio" value="a1_1" checked> Correct Answer </td>
            </tr>
            <tr>
                <td id="a1_2"><input class="q1Answer" name="a1_2" type="text" placeholder="Answer"></td>
                <td id="option1_2Radio"> B <input type="radio" name="q1Radio" value="a1_2"> Correct Answer </td>
            </tr>
            <tr>
                <td id="a1_3"><input class="q1Answer" name="a1_3" type="text" placeholder="Answer"></td>
                <td id="option1_3Radio"> C <input type="radio" name="q1Radio" value="a1_3"> Correct Answer </td>
            </tr>
            <tr>
                <td id="a1_4"><input class="q1Answer" name="a1_4" type="text" placeholder="Answer"></td>
                <td id="option1_4Radio"> D <input type="radio" name="q1Radio" value="a1_4"> Correct Answer </td>
            </tr>
    </table>
</div>

        <div>
            <button id="addQuestion" onclick="addQuestion()">Add Question</button>
        </div>
        <br>
        <div>
            <button id="makeQuizButton" onclick="submitQuiz()">Create New Quiz</button>
        </div>
    <br>
    <br>
    <hr>

</body>
<script src="scripts/cookie_jar.js"></script>
<script src="scripts/make_quiz.js"></script>
</html>
