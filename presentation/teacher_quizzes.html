<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="getTeacherInfo()">
    <h1>Quiz Maker</h1>
    <h6><button id="logoutButton" onclick="logout(event)">Sign Out</button></h6>

    <div id="teacherTable" div="container">
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <td class="dataName">Teacher Name & Id</th>
                <td id="teacherName">-</th>
                <td id="teacherId">-</th>
            </tr>
            <tr>
                <td class="dataName">Class</td>
                <td id="class">-</td>
            </tr>
        </table>
    </div>

    <div id="teacherQuizsTable" div="container">
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th class="dataName">Quiz Name</th>
                <th >Class</th>
                <th >Average Grade</th>
                <th>View Grades</th>
            </tr>
        </table>
    </div>
    


</body>
<script src="scripts/cookie_jar.js"></script>
<script src="scripts/teacher_quizzes.js"></script>
</html>
